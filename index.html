<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover, nav ul li:hover > a {
            background-color: #111;
        }
        nav ul li .dropdown {
            display: inline-block;
        }
        nav ul li .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }
        nav ul li .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        nav ul li .dropdown-content a:hover {
            background-color: #111;
        }
        nav ul li:hover .dropdown-content {
            display: block;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        #gallery .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }
        #gallery .grid-item img {
            width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            nav ul li {
                float: none;
                width: 100%;
            }
            nav ul li a {
                text-align: left;
                padding: 14px;
            }
            nav ul li .dropdown-content {
                position: static;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our Team</a>
                        <a href="#">Our Story</a>
                        <a href="#">Careers</a>
                    </div>
                </li>
                <li><a href="#">Services</a></li>
                <li class="dropdown">
                    <a href="#">Contact</a>
                    <div class="dropdown-content">
                        <a href="#">Email</a>
                        <a href="#">Phone</a>
                        <a href="#">Location</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1>Dobrodo≈°li na stranicu</h1>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item"><img src="pic1.jpg" alt="Picture 1"></div>
            <div class="grid-item"><img src="pic2.jpg" alt="Picture 2"></div>
            <div class="grid-item"><img src="pic3.jpg" alt="Picture 3"></div>
            <div class="grid-item"><img src="pic4.jpg" alt="Picture 4"></div>
        </div>
    </section>
</body>
</html>
